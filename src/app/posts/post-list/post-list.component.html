

<mat-accordion multi="true" *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p> {{ post.contente }} </p>
  </mat-expansion-panel>
</mat-accordion>

<p class="txt-info mat-body-1" *ngIf="posts.length <= 0"> No post yet!</p>
