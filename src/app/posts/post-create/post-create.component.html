
<mat-card>
  <form (submit)="onAddPost()" >
    <mat-form-field>
      <input matInput
      name="title"
      ngModel
      type="text">
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name = "contente"
      ngModel
      ></textarea>
    </mat-form-field>
    <button mat-raised-button
    color="accent"
    type="submit"
    >Save post</button>
  </form>
</mat-card>
