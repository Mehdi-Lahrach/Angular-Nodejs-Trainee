
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input matInput
      name="title"
      ngModel
      type="text"
      required minlength="3"
      placeholder="Post Title"
      #title = "ngModel">
    </mat-form-field>

    <mat-error *ngIf="title.invalid">Please enter valid title</mat-error>

    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name = "contente"
      ngModel
      #content = "ngModel"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter valid content</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="accent"
    type="submit"
    >Save post</button>
  </form>
</mat-card>
